---
name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/README.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install lint dependencies
        run: pip3 install ansible molecule[docker] yamllint ansible-lint

      - name: Run Molecule lint
        working-directory: ./hetzner_server_management
        run: molecule lint
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install ansible molecule[docker] docker yamllint ansible-lint

      - name: Run Molecule tests
        working-directory: ./hetzner_server_management
        run: molecule test
        env:
          hetznerToken: ${{ secrets.HETZNER_TOKEN }}
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
