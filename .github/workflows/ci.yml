---
name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/README.md'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install lint dependencies
        run: pip3 install ansible molecule[docker] yamllint ansible-lint

      - name: Run Molecule lint
        working-directory: ./hetzner_server_management
        run: molecule lint
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v3

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      - run: pip install -r requirements.txt

      - name: Install test dependencies
        run: pip3 install ansible molecule[docker] docker yamllint ansible-lint

      - name: Run Molecule tests
        working-directory: ./hetzner_server_management
        run: molecule test
        env:
          hetzner_token: ${{ secrets.HETZNER_TOKEN }}
          duckdns_token: ${{ secrets.DUCKDNS_TOKEN }}
          duckdns_domain_vpn: ${{ secrets.DUCKDNS_DOMAIN_VPN }}
          duckdns_domain_minecraft: ${{ secrets.DUCKDNS_DOMAIN_MINECRAFT }}
          in_container: 'false'
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
